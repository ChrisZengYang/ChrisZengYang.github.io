<!DOCTYPE html>
<html>
    <head>
        <title>Sources</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Sources</h1>

        <h2>Links</h2>
        <ul>
            <li>
                <a href="https://simple.wikipedia.org/wiki/Minecraft">About Minecraft - Minecraft</a>
            </li>
        </ul>

        <h2>Images</h2>

        <!-- list-style-type gets rid of unwanted bullets -->
        <ul class="sources" style="list-style-type: none;">
        </ul>

        <script>
            //I hate coding everything one at a time. ðŸ˜  So time to let JavaScript do everything for you
            let sources = [
                {
                    url: "https://i.redd.it/efpn5v2fnp8e1.png",
                    page: "https://www.reddit.com/r/Minecraft/comments/1hl42tp/what_are_your_best_memories_from_the_early_days/",
                    desc: "Old Minecraft Screenshot",
                },
                {
                    url: "https://hips.hearstapps.com/hmg-prod/images/swedish-programmer-and-creator-of-minecraft-markus-persson-news-photo-1744318912.pjpeg",
                    page: "https://www.biography.com/business-leaders/a64446992/notch-markus-persson",
                    desc: "Markus \"Notch\" Persson",

                },
                {
                    url: "https://i.ytimg.com/vi/UIa0RMgv3fI/maxresdefault.jpg",
                    page: "https://www.youtube.com/watch?app=desktop&v=UIa0RMgv3fI&t=0m14s",
                    desc: "Minecraft Gameplay"
                },
                {
                    url: "https://upload.wikimedia.org/wikipedia/commons/0/09/Jeb_at_PAX_Prime_2012_%28cropped%29.jpg",
                    page: "https://www.google.com/url?sa=i&url=https%3A%2F%2Fen.wikipedia.org%2Fwiki%2FJens_Bergensten&psig=AOvVaw0IaNwMSf27Mu0VmAoh-6w8&ust=1759341100765000&source=images&cd=vfe&opi=89978449&ved=0CBgQjhxqFwoTCOCe672GgZADFQAAAAAdAAAAABAE",
                    desc: "Jens \"Jeb\" Bergensten"
                },
                {
                    url: "https://static.wikia.nocookie.net/animatorvsanimation/images/5/52/MinecraftIcon.png/revision/latest?cb=20250423103804",
                    page: "https://animatorvsanimation.fandom.com/wiki/Minecraft_Game_Icon",
                    desc: "Minecraft Icon"
                }
            ];

            for(let i = 0; i < sources.length; i++) {
                let source = sources[i];
                document.querySelector(".sources").insertAdjacentHTML("beforeend", `
                    <li>
                        <img src="${source.url}" alt="${source.alt || source.desc}" style="height: 100px; width: auto;">
                        <p>
                            ${source.desc}
                            <br>
                            <!-- Get domain of the website -->
                            - <a href="${source.page}">${source.page.split(/\/+/)[1]}</a>
                        </p>
                    </li>
                `)
            }

            document.querySelector("ul").insertAdjacentHTML
        </script>
        <script src="initialize.js"></script>
    </body>
